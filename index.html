<html>

<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
    <ul class="mdc-list" id='lista-atleti'>
    
    </ul>
</body>
<script>
    const atleti = [{"nome":"GIULIONI CRISTIANO","dataNascita":"03/08/1983","posizione":"4968","storico":["4968","4914","4886","4952","4947"]}];

    document.addEventListener('DOMContentLoaded', function () {
        const root = document.getElementById("lista-atleti");

        for(let i = 0; i<atleti.length; i++){
            const li = document.createElement("li");
            li.className = 'mdc-list-item';
            root.appendChild(li);

            const spanClick = document.createElement("span");
            spanClick.className = 'mdc-list-item__ripple';
            li.appendChild(spanClick);
            

            const span = document.createElement("span");
            span.className = 'mdc-list-item__text';
            span.innerText = atleti[i].nome;
            li.appendChild(span);

            const spanRank = document.createElement("span");
            spanRank.className = 'mdc-list-item__meta';
            spanRank.innerText = atleti[i].posizione;
            li.appendChild(spanRank);
        }
    }, false);
</script>

</html>

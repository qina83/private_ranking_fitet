        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.umd.js"></script>

</body>
<script>
    const atletiMaschi = [{"nome":"PIERPAOLI NICOLO'","dataNascita":"09/06/2003","sex":"M","posizione":126,"storico":[101,114,136,115,146,165,189,192,148,126],"variazione":"+"},{"nome":"CONTE LEONARDO","dataNascita":"04/05/2001","sex":"M","posizione":149,"storico":[183,191,163,170,203,194,154,168,180,149],"variazione":"+"},{"nome":"BARCHIESI GABRIELE","dataNascita":"01/08/1997","sex":"M","posizione":177,"storico":[119,130,133,125,159,171,176,172,188,177],"variazione":"+"},{"nome":"GIAMPAOLETTI MICHELE","dataNascita":"07/10/2006","sex":"M","posizione":251,"storico":[365,346,328,290,209,291,278,276,260,251],"variazione":"+"},{"nome":"MELUCCI MICHELE","dataNascita":"23/03/2000","sex":"M","posizione":254,"storico":[243,264,280,303,255,238,255,260,234,254],"variazione":"-"},{"nome":"APPOLLONI NICOLO'","dataNascita":"16/12/1996","sex":"M","posizione":450,"storico":[254,261,333,357,369,388,408,409,431,450],"variazione":"-"},{"nome":"CAVALLO MATTEO","dataNascita":"15/08/1994","sex":"M","posizione":491,"storico":[600,516,538,551,565,635,596,588,527,491],"variazione":"+"},{"nome":"PERSICHINI RAFFAELE","dataNascita":"02/12/1997","sex":"M","posizione":573,"storico":[387,424,424,506,621,564,563,537,553,573],"variazione":"-"},{"nome":"PAUCCHI FABIO","dataNascita":"20/02/1965","sex":"M","posizione":4106,"storico":[null,null,4550,4509,4436,4312,4345,4375,4348,4106],"variazione":"+"},{"nome":"GIULIONI CRISTIANO","dataNascita":"03/08/1983","sex":"M","posizione":4968,"storico":[4965,5131,5258,5114,5224,4947,4952,4886,4914,4968],"variazione":"-"},{"nome":"SCHIAROLI ALESSANDRO","dataNascita":"16/09/1969","sex":"M","posizione":5201,"storico":[4714,4884,5142,5148,5125,5103,5104,5113,5141,5201],"variazione":"-"}];
    const atletiFemmine = [{"nome":"PAUCCHI MARTINA","dataNascita":"29/08/1999","sex":"F","posizione":236,"storico":[null,213,219,223,234,240,247,253,254,236],"variazione":"+"},{"nome":"CONTI ANGELA","dataNascita":"14/10/1963","sex":"F","posizione":373,"storico":[319,334,333,341,348,353,359,362,361,373],"variazione":"-"}];

    const accordionItemTemplate = `
            <div class="atleta ##genere" onclick="aggiornaAndamento('##genere', ##IndiceAtleta)">
                          <div class="row w-100">  
                            <div class="col-1">                                
                                ##VariazioneAtleta</div>
                            <div class="col">##NomeAtleta</div>
                            <div class="col-1">##PosizioneAtleta</div>
                         </div>
                    </div>
    `;

    function listaAtleti(atleti, rootElement, genere) {
        for (let i = 0; i < atleti.length; i++) {
            const atleta = atleti[i];

            let atletaTemplate = accordionItemTemplate.replaceAll('##NomeAtleta', atleta.nome);
            atletaTemplate = atletaTemplate.replaceAll('##genere', genere);
            atletaTemplate = atletaTemplate.replaceAll('##PosizioneAtleta', atleta.posizione);
            atletaTemplate = atletaTemplate.replaceAll('##IndiceAtleta', i);
            atletaTemplate = atletaTemplate.replaceAll('##StoricoAlteta', atleta.storico.join(' - '));

            if (atleta.variazione === '+') {
                atletaTemplate = atletaTemplate.replaceAll('##VariazioneAtleta', `<i class="fa fa-caret-up fa-lg" style='color:green' aria-hidden="true"></i>`);
            }
            if (atleta.variazione === '-') {
                atletaTemplate = atletaTemplate.replaceAll('##VariazioneAtleta', `<i class="fa fa-caret-down fa-lg" style='color:red' aria-hidden="true"></i>`);
            }
            if (atleta.variazione === '=') {
                atletaTemplate = atletaTemplate.replaceAll('##VariazioneAtleta', ` <i class="fa fa-caret-left fa-lg" style='color:gray' aria-hidden="true"></i> <i class="fa fa-caret-right fa-lg" style='color:gray' aria-hidden="true"></i>`);
            }
            rootElement.innerHTML += atletaTemplate;

        }
    }


    function createChart() {

        const xValues = [];

        return new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    data: [],
                    borderColor: "red",
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        reverse: true
                    }
                },
                legend: { display: false }
            }
        });
    }

    const chartAndamento = createChart();

    function aggiornaAndamento(genere, indice) {
        let lista = atletiMaschi;
        if (genere === 'femminile') {
            lista = atletiFemmine;
        }

        const posizioni = lista[indice].storico;
        console.log(posizioni);
        const labels = [...Array(posizioni.length).keys()];
        console.log(labels);
        updateData(chartAndamento, labels, posizioni)
    }

    function updateData(chart, labels, data) {
        chart.data.labels = labels;
        chart.data.datasets.forEach((dataset) => {
            dataset.data = data;
        });
        chart.update();
    }

    

    document.addEventListener('DOMContentLoaded', function () {

      
        const rootMaschi = document.getElementById("lista-atleti-maschi");
        const rootFemmine = document.getElementById("lista-atleti-femmine");
        listaAtleti(atletiFemmine, rootFemmine, 'femminile');
        listaAtleti(atletiMaschi, rootMaschi, 'maschile');

    }, false);



</script>

</html>
